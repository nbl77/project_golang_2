{{ define "login" }}
{{ template "header" }}
  <!-- Main content -->
  <div class="main-content">
    <!-- Header -->
    <div class="header bg-gradient-primary py-7 py-lg-5">
      <div class="container">
        <div class="header-body text-center mb-7">

          <div class="row justify-content-center">
            <div class="col-xl-5 col-lg-6 col-md-8 px-5">
              <h1 class="text-white">Welcome!</h1>
              <p class="text-lead text-white">Welcome to the inventory application.</p>
            </div>
          </div>
        </div>
      </div>
      <div class="separator separator-bottom separator-skew zindex-100">
        <svg x="0" y="0" viewBox="0 0 2560 100" preserveAspectRatio="none" version="1.1" xmlns="http://www.w3.org/2000/svg">
          <polygon class="fill-white" points="2560 0 2560 100 0 100"></polygon>
        </svg>
      </div>
    </div>
    <!-- Page content -->
    <div class="container mt--9 pb-0 pt-5">
      <div class="row justify-content-center">
        <div class="col-lg-10 col-md-11">
          <div class="card bg-white shadow-lg border-0 mb-0">
            <div class="card-body p-5">
              <div class="row">
                <div class="col-md-6 d-flex justify-content-center align-items-center">
                  <div class="img-left p-md-5 p-0 w-md-100 border-md-right border-none">
                    <img src="/assets/img/icons/common/welcome.png" class="w-sm-50" width="100%" alt="Welcome Icon">
                  </div>
                </div>
                <div class="col-md-6">
                  <div class="text-center text-muted  mt-md-2 mb-md-5 my-3">
                    <h5 class="lead">Please Sign in first before using this App <i class="fa fa-smile"></i></h5>
                  </div>
                  <form method="post" action="/loginAuth">
                    <div class="form-group mb-3">
                      <div class="input-group input-group-merge input-group-alternative">
                        <div class="input-group-prepend">
                          <span class="input-group-text"><i class="ni ni-badge"></i></span>
                        </div>
                        <input class="form-control" placeholder="Username" type="text" name="username" autocomplete="off">
                      </div>
                    </div>
                    <div class="form-group">
                      <div class="input-group input-group-merge input-group-alternative">
                        <div class="input-group-prepend">
                          <span class="input-group-text"><i class="ni ni-lock-circle-open"></i></span>
                        </div>
                        <input class="form-control" placeholder="Password" name="password" type="password">
                      </div>
                    </div>
                    <div class="text-center">
                      <button type="submit" class="btn btn-primary my-md-4 my-0">Sign in</button>
                    </div>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
{{ template "footer" }}
{{ end }}
