<div class="header bg-primary pb-6">
    <div class="container-fluid">
        <div class="header-body">
            <div class="row align-items-center py-4">
                <div class="col-lg-6 col-7">
                    <h6 class="h2 text-white d-inline-block mb-0">Edit Barang Masuk</h6>
                    <nav aria-label="breadcrumb" class="d-none d-md-inline-block ml-md-4">
                        <ol class="breadcrumb breadcrumb-links breadcrumb-dark">
                            <li class="breadcrumb-item"><a href="/"><i class="fas fa-home"></i></a></li>
                            <li class="breadcrumb-item"><a href="/barang-masuk">Data Barang Masuk</a></li>
                            <li class="breadcrumb-item active" aria-current="page">Edit Barang Masuk</li>
                        </ol>
                    </nav>
                </div>
                <div class="col-lg-6 col-5 text-right">

                </div>
            </div>
        </div>
    </div>
</div>
<div class="container-fluid mt--6 col-md-6">
    <div class="row">
        <div class="col">
            <div class="card">
                <!-- Card header -->
                <div class="card-header border-0">
                    <div class="row">
                        <div class="col-6">
                            <h3 class="mb-0">Edit Barang Masuk</h3>
                        </div>
                        <div class="col-6 text-right">
                            <a href="/barang-masuk" class="btn btn-sm btn-neutral btn-round btn-icon">
                                <span class="btn-inner--icon"><i class="fas fa-arrow-left"></i></span>
                                <span class="btn-inner--text">Kembali</span>
                            </a>
                        </div>
                    </div>
                    {{$IdBarang := .data.IdBarang}}
                    {{$IdSupplier := .data.IdSupplier}}
                    <div class="card-body">
                        <form action="/edit-barang-masuk-action/{{.data.IdBarangMasuk}}" method="post">
                            <div class="form-group">
                                <label for="barang">Nama Barang :</label>
                                <select class="form-control form-control-sm" name="barang" required>
                                    {{if not .barang}}
                                        <option value="" disabled selected>Tidak ada data</option>
                                    {{else}}
                                        <option value="" disabled>Pilih Barang</option>
                                        {{range $index,$elem := .barang}}
                                            <option value="{{$elem.IdBarang}}" {{if eq $elem.IdBarang $IdBarang}}selected{{end}}>{{$elem.NamaBarang}}</option>
                                        {{end}}
                                    {{end}}
                                </select>
                            </div>
                            <div class="form-group">
                                <label for="tanggal_masuk">Tanggal Masuk :</label>
                                <input type="date" name="tanggal_masuk" value="{{.data.WaktuMasuk}}" class="form-control form-control-sm" id="tanggal_masuk" placeholder="Masukan Tanggal masuk" required>
                            </div>
                            <div class="form-group">
                                <label for="supplier">Supplier :</label>
                                <select name="supplier" id="supplier" class="form-control form-control-sm" required>
                                    {{if not .supplier}}
                                        <option value="" disabled selected>Tidak ada data</option>
                                    {{else}}
                                        <option value="" disabled>Pilih Supplier</option>
                                        {{range $index,$elem := .supplier}}
                                            <option value="{{$elem.IdSupplier}}" {{if eq $elem.IdSupplier $IdSupplier}}selected{{end}}>{{$elem.NamaSupplier}}</option>
                                        {{end}}
                                    {{end}}
                                </select>
                            </div>
                            <div class="form-group">
                                <label for="jumlah">Jumlah :</label>
                                <input type="number" name="jumlah" id="jumlah" value="{{.data.JumlahMasuk}}" class="form-control form-control-sm" placeholder="Jumlah" required>
                            </div>
                            <div class="form-group">
                                <button type="submit" class="btn btn-primary">Simpan</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</div>

{{template "footer"}}
