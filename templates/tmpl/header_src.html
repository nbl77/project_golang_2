{{ define "header" }}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta name="description" content="Inventory System">
  <meta name="author" content="Nbl">
  <!-- Fonts -->
  <link rel="icon" href="/assets/img/brand/logo.svg">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700" type="text/css">
  <link rel="stylesheet" href="/assets/vendor/fontawesome-free/css/all.min.css" type="text/css">
  <link rel="stylesheet" href="/assets/vendor/animate.css/animate.min.css">
  <link rel="stylesheet" href="/assets/vendor/sweetalert2/dist/sweetalert2.min.css">
  <link rel="stylesheet" href="/assets/vendor/nucleo/css/nucleo.css" type="text/css">
  <link rel="stylesheet" href="/assets/css/argon.css" type="text/css">
  <link rel="stylesheet" href="/assets/css/loader.css" type="text/css">
  <link rel="stylesheet" href="/assets/css/style.css" type="text/css">
  <title>{{.title}} | Inventory</title>
</head>
<body class="bg-white">
{{if .alert}}
  <script>
    document.addEventListener("DOMContentLoaded", function () {
      {{$tipe := .alert_data.status}}
      {{$title := .alert_data.status}}
      {{if eq .alert_data.status "danger"}}
      {{$tipe = "warning"}}
      {{$title = "Failed!"}}
      {{end}}
      swal({
        title: '{{$title}}',
        text: '{{.alert_data.message}}',
        type: '{{$tipe}}',
        buttonsStyling: false,
        confirmButtonClass: 'btn btn-{{.alert_data.status}}'
      })
    });
  </script>
{{end}}
<div class="loader">
  <div class="lds-facebook"><div></div><div></div><div></div></div>
</div>
{{ end }}
